<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/weui.css">
  <link rel="stylesheet" href="css/master.css">
  <script src="./js/jquery1.9.0.js" type="text/javascript"></script>
  <title>Document</title>
</head>
<body>
  <form class="" action="index.html" method="post">
    <div class="weui-cell one">
      <div class="weui-cell__bd">
        <input type="text" class="weui-input number" placeholder="学号">
      </div>
    </div>
    <div class="weui-cell two">
      <div class="weui-cell__bd">
        <input type="text" class="weui-input secret" placeholder="密码">
      </div>
    </div>
    <span class="reg"></span>
    <div class="weui-btn-area btn">
      <button  class="weui-btn weui-btn_primary" type="submit">确定</button>
    </div>
  </form>
  <script type="text/javascript">
    var number = document.querySelector(".number").value;
    var secret = document.querySelector(".secret").value;
    var btn = document.querySelector(".weui-btn");
    btn.addEventListener("click",function(){
      $.ajax({
        url:' ',
        type:"post",
        dataType:"json",
        data:{
          user_number:number,
          user_possword:secret,
        },
        success:function(data){
          if (data.status == 1) {
            alert("绑定成功");
          }else if (data.status == 0) {
            alert("学号或密码错误");
          }
        },
        error:function(error) {
          alert(error.responseText);
        },
      });
    })
  </script>



</body>
</html>
